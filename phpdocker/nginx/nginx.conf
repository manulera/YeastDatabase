server {
    listen 80 default_server;
    listen [::]:80 default_server;
    root /application/public;
    server_name prototype.genestorian.org www.prototype.genestorian.org

    listen 443 ssl;

    # RSA certificate
    ssl_certificate /etc/letsencrypt/live/prototype.genestorian.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/prototype.genestorian.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;

    client_max_body_size 108M;

    access_log /var/log/nginx/application.access.log;

    # Redirect non-https traffic to https
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    index index.php;

    # try to serve file directly, fallback to index.php
    location / {
        try_files $uri /index.php$is_args$args;
    }

    if (!-e $request_filename) {
        rewrite ^.*$ /index.php last;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "error_log=/var/log/nginx/application_php_errors.log";
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        include fastcgi_params;
    }

}